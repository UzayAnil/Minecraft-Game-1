<!DOCTYPE html>
<html>

<head>
	<title>Minecraft</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./MichMinecraft.css">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3">
				<button type="button">New game</button>
			</div>
			<div class="col-lg-9" id="mainBoard">
			</div>

		</div>

		<div class="container-fluid inventoryBox">
			<div class="row">
				<div class="col-lg-12">
					<div class="inventory"><img class="item" src="Pickaxe.png"></div>
					<div class="inventory"><img class="item" src="Shovel.png"></div>
					<div class="inventory"><img class="item" src="Axe.png"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="./MichMinecraft.js"></script>
</body>

</html>
